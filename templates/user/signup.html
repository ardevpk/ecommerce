<!DOCTYPE html>
<html lang="en">
 <head>
<meta charset="utf-8"/>
   {% load static %}
   {% load socialaccount %}

  <title>
   Signup
  </title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <meta content="Premium Bootstrap 4 Landing Page Template" name="description"/>
  <meta content="bootstrap 4, premium, marketing, multipurpose" name="keywords"/>
  <meta content="Themesdesign" name="author"/>
  <!-- favicon -->
  <link href="{% static 'assets/img/favicon.ico' %}" rel="shortcut icon"/>
  <!-- css -->
  <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
  <!-- icon -->
  <link href="{% static 'assets/css/materialdesignicons.min.css' %}" rel="stylesheet" type="text/css"/>
  <!-- bootstrap -->
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="{% static 'assets/css/allpage.css' %}" rel="stylesheet" type="text/css">
 </head>
 <body>
  
  <!-- Sign_in_section -->
  <form action="/signup/" method="post"> {% csrf_token %}
  <section class="signup_card_section">
   <div class="container">
    <div class="signup_card_body">
     <div class="signup_card_tittle_div text-center">
      <h3>
       Sign Up
      </h3>
     </div>
     <div class="signup_card_input_feild_div">
      <div class="signup_card_input_div">
       <p>
        Username
       </p>
       <input placeholder="Username" type="text" name="username"/>
      </div>
      <!-- <div class="signup_card_input_div">
       <p>
        Last Name
       </p>
       <input placeholder="Last Name" type="text"/>
      </div> -->
      <div class="signup_card_input_div">
       <p>
        Email
       </p>
       <input placeholder="Your email" type="email" name="email"/>
      </div>
      <div class="signup_card_input_div">
       <p>
        Password
       </p>
       <input placeholder="Password" type="password" name="password"/>
      </div>
      <!-- <div class="signup_card_check_btn_div">
       <input type="checkbox"/>
       <label for="">
        I agree to terms &amp; conditions
       </label>
      </div> -->
      <div class="signup_card_btn_div">
       <button type="submit">
        Sign Up
       </button>
      </div>
      <div class="signup_card_last_text">
       <p>
        Have an account?
        <a href="{% url 'signin' %}">
         Sign In
        </a>
        .
       </p>
      </div>
      <div class="signup_card_last_text">
        <p>
          OR
        </p>
       </div>

       <div class="signup_card_last_text">
        <p>
         <a href="{% provider_login_url 'google' %}" style="color: white;">
          {% get_providers as socialaccount_providers %}
         </a>
        </p>
       </div>

       <div class="signup_card_last_text">
        <p>
         <a href="{% provider_login_url 'google' %}" style="color: white;">
          Continue With Google?
         </a>
        </p>
       </div>

      {% if messages %}
        {% for msg in messages %}
      <div class="alert alert-warning" role="alert">
        {{msg}}
      </div>
        {% endfor %}
      {% endif %}


     </div>
    </div>
   </div>
  </section>
</form>
  <!-- javascript -->
  <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}">
  </script>
  <script src="{% static 'assets/js/smooth-scroll.polyfills.min.js' %}">
  </script>
  <script src="{% static 'assets/js/gumshoe.polyfills.min.js' %}">
  </script>
  <!-- unicons icon -->
  <script src="{% static 'assets/js/unicons.js' %}">
  </script>
 </body>
</html>
