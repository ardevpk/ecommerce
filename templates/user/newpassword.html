<!DOCTYPE html>
<html lang="en">
 <head>
<meta charset="utf-8"/>
   {% load static %}

  <title>
   Reset Password
  </title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <meta content="Premium Bootstrap 4 Landing Page Template" name="description"/>
  <meta content="bootstrap 4, premium, marketing, multipurpose" name="keywords"/>
  <meta content="Themesdesign" name="author"/>
  <!-- favicon -->
  <link href="{% static 'assets/img/favicon.ico' %}" rel="shortcut icon"/>
  <!-- css -->
  <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
  <!-- icon -->
  <link href="{% static 'assets/css/materialdesignicons.min.css' %}" rel="stylesheet" type="text/css"/>
  <!-- bootstrap -->
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet"/>
  <link href="{% static 'assets/css/allpage.css' %}" rel="stylesheet" type="text/css">
 </head>
 <body>
  
  <!-- Sign_in_section -->
  <form action="/new-password/" method="post"> {% csrf_token %}
  <section class="signin_card_section">
   <div class="container">
    <div class="signin_card_body">
     <div class="signin_card_tittle_div text-center">
      <h3>
       Change Password
      </h3>
     </div>
     <div class="signin_card_input_feild_div">
      <div class="signin_card_input_div">
       <p>
        New Password
       </p>
       <input placeholder="Password" id="pass1" name="password" type="password"/>
      </div>
      <div class="signin_card_input_div">
       <p>
        Confrim Password
       </p>
       <input placeholder="Confrim Password" id="pass2" name="cpassword" type="password"/>
      </div>
      <div class="signin_card_btn_div">
       <button type="button" id="btnbtn" onclick="checkpass()">
        Change Password
       </button>
      </div>
      <input type="hidden" value="{{user}}" name="user">

     </div>
    </div>
   </div>
  </section>
</form>
  <!-- javascript -->
  <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}">
  </script>
  <script src="{% static 'assets/js/smooth-scroll.polyfills.min.js' %}">
  </script>
  <script src="{% static 'assets/js/gumshoe.polyfills.min.js' %}">
  </script>
  <!-- unicons icon -->
  <script src="{% static 'assets/js/unicons.js' %}">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>

  function checkpass(){
    let pass1 = document.getElementById('pass1').value
    let pass2 = document.getElementById('pass2').value
    if (pass1 != "" & pass2 != ""){
    if(pass1 == pass2){
      console.log('Yes')
    $("#btnbtn").get(0).type = 'submit'
    }
    else{
      swal("Error!", "Password Not Matched!", "error");
      document.getElementById('pass2').value = ''
      $("#agree").prop("checked", false);
    }
  }
  }

</script>


 </body>
</html>
